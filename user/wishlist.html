<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My Wishlist - LaunchPoint</title>
    <meta name="description" content="View and manage your saved products on LaunchPoint">

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/e71321a315.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/LaunchPoint-Logo.jpeg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/CSS/wishlist.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="nav">
            <div class="logo">
                <i class="fa-solid fa-rocket"></i> LaunchPoint
            </div>

            <button class="menu-btn" onclick="toggleMenu()" aria-label="Toggle menu">&#9776;</button>

            <ul id="menu" class="menu" aria-expanded="false">
                <li><a href="dashboard.html" onclick="closeMenu()"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li><a href="/marketplace.html" onclick="closeMenu()"><i class="fa-solid fa-store"></i> Marketplace</a>
                </li>
                <li><a href="wishlist.html" onclick="closeMenu()" class="active"><i class="fa-solid fa-heart"></i>
                        Wishlist (<span id="wishlistBadge">0</span>)</a></li>
                <li class="button-container">
                    <button class="btn btn-ghost" id="cartBtn" onclick="closeMenu()">
                        <i class="fa-solid fa-shopping-cart"></i> Cart (<span id="cartBadge">0</span>)
                    </button>
                    <button class="btn btn-outline" onclick="window.location.href='account-setting.html'; closeMenu()">
                        <i class="fa-solid fa-user"></i> <span id="userName">Account</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="wishlist-container">
        <div class="wishlist-wrapper">
            <!-- Page Header -->
            <div class="page-header">
                <div class="header-text">
                    <h1>My Wishlist</h1>
                    <p>You have <span id="wishlistCount">0</span> items saved</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-ghost" id="clearAllBtn">
                        <i class="fa-solid fa-trash"></i>
                        Clear All
                    </button>
                    <button class="btn btn-primary" id="moveAllBtn">
                        <i class="fa-solid fa-shopping-cart"></i>
                        Move All to Cart
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be rendered by JS -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i class="fa-solid fa-heart-crack"></i>
                </div>
                <div class="empty-content">
                    <h2>Your Wishlist is Empty</h2>
                    <p>Save your favorite products to easily find them later.</p>
                </div>
                <a href="marketplace.html" class="btn btn-primary">
                    <i class="fa-solid fa-store"></i>
                    Browse Marketplace
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 LaunchPoint. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/JS/wishlist.js"></script>
</body>

</html>
