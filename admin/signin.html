<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In - LaunchPoint</title>
    <meta name="description" content="Sign in to LaunchPoint admin panel">

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/e71321a315.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/LaunchPoint-Logo.jpeg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/CSS/signin.css">
</head>

<body>
    <div class="page-container">
        <!-- Left Side - Branding -->
        <div class="branding-side">
            <div class="branding-content">
                <div class="brand-logo">
                    <i class="fa-solid fa-rocket"></i>
                </div>
                <h1>LaunchPoint</h1>
                <p class="tagline">Admin Panel</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fa-solid fa-check-circle"></i>
                        <span>Manage your marketplace</span>
                    </div>
                    <div class="feature-item">
                        <i class="fa-solid fa-check-circle"></i>
                        <span>Track orders & sales</span>
                    </div>
                    <div class="feature-item">
                        <i class="fa-solid fa-check-circle"></i>
                        <span>Monitor analytics</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="form-side">
            <div class="form-container">
                <!-- Header -->
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your admin dashboard</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-envelope input-icon"></i>
                            <input type="email" id="email" class="form-input" placeholder="admin@launchpoint.com"
                                required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password"
                                required />
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" />
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>or continue with</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fa-brands fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn microsoft">
                        <i class="fa-brands fa-microsoft"></i>
                        Microsoft
                    </button>
                </div>

                <!-- Footer Links -->
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <div class="footer-links">
                        <a href="marketplace.html">
                            <i class="fa-solid fa-arrow-left"></i>
                            Back to Marketplace
                        </a>
                    </div>
                </div>
            </div>

            <!-- Page Footer -->
            <footer class="page-footer">
                <p>&copy; 2025 LaunchPoint. All rights reserved.</p>
                <div class="footer-nav">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Support</a>
                </div>
            </footer>
        </div>
    </div>

    <script src="/JS/signin.js"></script>
</body>

</html>
